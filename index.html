<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <title>Neighborhood Map Project</title>

        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/additional-css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <base target="_blank">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="top-title">Sydney Connection</h1>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-3"> -->
                <div class="col-md-3 sidenav" id="mySidenav">
                    <div class="form-group">
                        <label for="filt">Filter:</label>
                        <select class="form-control" id="filt" data-bind="options: availableTypes, value: selectedTypes, event: {change: activateFilter}"></select>
                    </div>
                    <div href="javascript:void(0)" class="closebtn hidden-on-desktop" onclick="closeNav()">&times;</div>
                    <span class="hidden-on-desktop" onclick="openNav()">open</span>
                    <div data-bind="foreach: visibleLocations">
                        <p data-bind="text: title, click: $parent.clickMarker" onclick="closeNav()"></p>
                    </div>
                </div>
                <!-- <div class="col-md-9"> -->
                <div class="col-md-9" id="main">
                    <div id="map"></div>
                </div>
            </div>
            <!-- <div id="response-container"></div> -->

            <!-- Use any element to open the sidenav -->
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAozZWzXs7XHWB1sHY3lmS_V43VCKhskVY&v=3&callback=initMap">
        </script>
        <script type="text/javascript" src="static/knockout/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="static/additional-js/app.js"></script>
    </body>
</html>
