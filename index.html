<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <title>Neighborhood Map Project</title>

        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/additional-css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <base target="_blank">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filt">Filter:</label>
                        <select class="form-control" id="filt" data-bind="options: availableTypes">
                            <!-- <option>All</option>
                            <option>Interest points</option>
                            <option>Museums</option> -->
                        </select>
                    </div>
                    <div data-bind="foreach: locationList">
                        <p data-bind="text: title, click: $parent.clickMarker"></p>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="map"></div>
                </div>
            </div>
            <div id="response-container"></div>
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAozZWzXs7XHWB1sHY3lmS_V43VCKhskVY&v=3&callback=initMap">
        </script>
        <script type="text/javascript" src="static/knockout/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="static/additional-js/app.js"></script>
    </body>
</html>
